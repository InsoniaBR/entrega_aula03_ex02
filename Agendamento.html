<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Clinica Médica Bem-Estar</title>
</head>

<body>
    <h2>Agendamento da Consulta</h2>
    
        <form action="">
            <fieldset>
                <legend>Informações Pessoais</legend>
            <label for="Nome Completo">Nome completo:</label>
            <input type="text" id="Nome Completo" placeholder="Digite seu nome completo" required>
            <br>
            <label for="Email">Digite seu Email:</label>
            <input type="email" id="Email" placeholder="Digite seu Email aqui" required>
            <br>
            <label for="Telefone">Telefone:</label>             
            <input type="tel" id="telefone" placeholder="Digite seu telefone celular"  required>
            <br>
            <label for="Idade">informe sua idade</label>
            <input type="">
            <br>
            <label for="Data">Data da consulta:</label>
            <input type="date" id="Data" required>
            <br>
            <label for="Horario">Horario da Consulta:</label>
            <input type="time" id="Horario" required>
            <br>
            <label for="observacao">Observações:</label>
            <br>
            <textarea name="observacao" id="observacao" cols="30" rows="10"
                placeholder="Digite aqui suas observações"></textarea>
            <br>
            <label for=""></label>
            <input type="text">
            <br>
            </fieldset>
        </form>
    
    
</body>

</html>
